<!DOCTYPE html>
<html>
	<head>
		<meta http-eqiuv="Content-type" content="text/html"; charset="utf-8">
		<title>Lab1</title>
		<style type="text/css">
			H1 { 
			    font-size: 120%; /* Размер шрифта */
			    font-family: Verdana, Arial, Helvetica, sans-serif; /* Семейство шрифта */
			    color: #336; /* Цвет текста */
	   		}
		</style>

		<script type="text/javascript">

			function validate() {
				var x = document.getElementsByName("input_x");
				var y = document.getElementById("input_y");
				var r = document.getElementById("input_r");

				var fl = false;
				for (var i = 0, L = x.length; i < L; i++) {
			        if (x[i].checked) {
			        	fl = true;
			        }
			    }
			    if (!fl) {
					x.style.border = "2px solid red";
					return false;
				}

				if (!y.value) {
					y.style.border = "2px solid red";
					return false;
				}

				if (!r.value) {
					r.style.border = "2px solid red";
					return false;
				}

				return true;
			}
			
			setInterval(function() {
				var date = new Date();
				var time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
				document.getElementById("time").innerHTML = time;
			}, 1000)
		</script>
	</head>

	<body>
		<form onsubmit="return validate();">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<!-- <iframe> для вставки чужого сайта к себе, напрмер вк и чужую лабу -->
				<tr>
					<td colspan="2">
						<H1>
							Shapka of Esakov Kirill Igorevich, 
							of the blood of Old Chelyaba. King of Uranus, and the First Spilled Lessons, Gentelman Regnant of the Eight Semesters, Khal of the Great City on the Neva, Breaker of Bugs, the Unexpelled, from group №P3200 (var №302)
						</H1>
					</td>
				</tr>
				<tr>
					<td>X:</td>
					<td>
						<input type="radio" name="input_x" id="input_x" value="-5">-5</input>
						<input type="radio" name="input_x" id="input_x" value="-4">-4</input>
						<input type="radio" name="input_x" id="input_x" value="-3">-3</input>
						<input type="radio" name="input_x" id="input_x" value="-2">-2</input>
						<input type="radio" name="input_x" id="input_x" value="-1">-1</input>
						<input type="radio" name="input_x" id="input_x" value="0">0</input>
						<input type="radio" name="input_x" id="input_x" value="1">1</input>
						<input type="radio" name="input_x" id="input_x" value="2">2</input>
						<input type="radio" name="input_x" id="input_x" value="3">3</input>
					</td>
					<td rowspan="4">
						<img src="./images/region.jpg" width="252" height="245" alt="region">
					</td>
				</tr>
				<tr>
					<td>Y:</td>
					<td>
						<input type="text" id="input_y"></input>
					</td>
				</tr>
				<tr>
					<td>R:</td>
					<td>
						<input type="text" id="input_r"></input>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit">Check</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
