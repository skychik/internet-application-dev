<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab1</title>
		<style type="text/css">
			body {
				background-image: url("./images/background.jpg");
				font-family: Verdana, Arial, Helvetica, sans-serif; /* Семейство шрифта */
			    color: #336; /* Цвет текста */
			}

	   		table {
	   			border: "0" ; 
	   			border-spacing: "0" ;
	   			width: "100%"
	   		}

	   		marquee { 
			    font-size: 150%; /* Размер шрифта */
	   		}
		</style>

		<script type="text/javascript">

			function validate() {
				var x = document.getElementsByName("input_x");
				var y = document.getElementById("input_y");
				var r = document.getElementById("input_r");

				var fl = false;


				for (var i = 0; i < x.length; i++) {
			        if (x[i].checked) {
			        	fl = true;
			        }
			    }
			    if (!fl) {
					alert ("Choose X");
				}


				if (!y.value) {
					alert ("Set Y");
					fl = false;
				}
				if (isNaN(parseFloat(y.value)) || isFinite(y.value)) {
					alert("Y is not a real number");
					fl = false;
				}


				if (!r.value) {
					alert ("Set R");
					fl = false;
				}
				if (isNaN(parseFloat(r.value)) || isFinite(r.value)) {
					alert("R is not a real number");
					fl = false;
				}


				if (!fl) return false;
					else return true;
			}
			
			setInterval(function() {
				var date = new Date();
				var time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
				document.getElementById("time").innerHTML = time;
			}, 1000)
		</script>
	</head>

	<body>
		<form onsubmit="return validate();">
			<table>
				<!-- <iframe> для вставки чужого сайта к себе, напрмер вк и чужую лабу -->
				<tr>
					<td colspan="3">
						<marquee scrollamount="7%">
							Shapka of Esakov Kirill Igorevich, 
							of the blood of Old Chelyaba. King of Uranus, and the First Spilled Lessons, Gentelman Regnant of the Eight Semesters, Khal of the Great City on the Neva, Breaker of Bugs, the Unexpelled, from group №P3200 (var №302)
						</marquee>
					</td>
				</tr>
				<tr>
					<td>X:</td>
					<td>
						<input type="radio" name="input_x" value="-5">-5
						<input type="radio" name="input_x" value="-4">-4
						<input type="radio" name="input_x" value="-3">-3
						<input type="radio" name="input_x" value="-2">-2
						<input type="radio" name="input_x" value="-1">-1
						<input type="radio" name="input_x" value="0">0
						<input type="radio" name="input_x" value="1">1
						<input type="radio" name="input_x" value="2">2
						<input type="radio" name="input_x" value="3">3
					</td>
					<td rowspan="4">
						<img src="./images/region.jpg" width="252" height="245" alt="region">
					</td>
				</tr>
				<tr>
					<td>Y:</td>
					<td>
						<input type="text" id="input_y">
					</td>
				</tr>
				<tr>
					<td>R:</td>
					<td>
						<input type="text" id="input_r">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit">Check</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
